{% extends "base.html" %}

{% block content %}
<div class="hero-body">
	<div class="column is-narrow is-6 is-offset-3 box has-text-centered">
		<div class="content is-medium">
			<h1 class="title is-4 has-text-black">
				Welcome back, {{ username }}!
			</h1>
		</div>
		<div class="container is-fluid">
			<p>You can turn on/off recurring weekly and monthly saves of your Discover Weekly below.</p>
        </div>
        <div class="section"
			<form action ="/settings" method="POST">
				<input type="checkbox" name="weekly" value="weekly" {{weekly_checkbox}}> Weekly <br/>
				<input type="checkbox" name="monthly" value="monthly" {{monthly_checkbox}}> Monthly </br>
				<br/>
				<input class ="button is-info" type="submit" value="Save">
			</form>
		</div>

	</div>
</div>
{% endblock %}
